<!DOCTYPE html>
<html>

    <title>Lecteur audio</title>
</head>
<body>
    <h1>Lecteur audio</h1>
    <button onclick="playAudio()">Lire</button>

    <script>
        var url = "http://localhost:12345/";

        function playAudio() {
            audio = new Audio(url);
            audio.play();
        }
    </script>
